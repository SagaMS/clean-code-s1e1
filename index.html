<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alr="matrix-eisenhower-image">
      <a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        <h1 class="main-header">Want more details?</h1>
      </a>
    </header>
    <main class="main">
      <p class="adding-block" id="items-adding">
        <label class="adding-block__label" for="item-new">Add Item</label>
        <div class="add-item">
          <input class="add-item__input add-item__input_item-new" id="item-new" type="text">
          <button class="add-item__btn">Add</button>
        </div>
      </p>
      <h3 class="main__inside-header">Todo</h3>
      <ul class="items-list" id="items-incomplete">
        <li class="list-item">
          <input class="list-item__input-check" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input class="list-item__input-text" type="text">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="delete-image" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="list-item list-item_edited">
          <input class="list-item__input-check" type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input class="list-item__input-text" type="text" value="Go Shopping">
          <button class="list-item__edit-btn">Save</button>
          <button class="list-item__delete-btn">
            <img class="delete-image" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
      <h3 class="main__inside-header">Completed</h3>
      <ul class="items-list" id="items-completed">
        <li class="list-item">
          <input class="list-item__input-check" type="checkbox" checked>
          <label class="list-item__label list-item__label_completed">See the Doctor</label>
          <input class="list-item__input-text" type="text">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="delete-image" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
