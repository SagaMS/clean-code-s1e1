<div class="main">


  <p id="items-adding">
    <label for="item-new">Add Item</label>
    <div class="add-item">
      <input class="add-item__input" class="task" id="item-new"  type="text">
      <button>Add</button>
    </div>
  </p>


  <h3>Todo</h3>
  <ul class="items-list" id="items-incomplete">
    <li class="list-item">
      <input type="checkbox">
      
      <label class="list-item__label" class="task">Pay Bills</label>
      <input class="list-item__input" class="task" type="text" >
      <button class="list-item__edit-btn" class="edit">Edit</button>
      <button  class="list-item__delete-btn" class="delete">
        <img src="./remove.svg">
      </button>
    </li>


    <li class="list-item list-item_edited" class="editMode">
      <input type="checkbox">
      <label class="list-item__label" class="task">Go Shopping</label>
      <input class="list-item__input" class="task" type="text" value="Go shopping" >
      <button class="list-item__edit-btn" class="edit">Save</button>
      <button class="list-item__delete-btn"  class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>



  <h3>Completed</h3>
  <ul class="items-list" id="items-completed">
    <li class="list-item">
      <input type="checkbox" checked>
      <label class="list-item__label" class="task">See the Doctor</label>
      <input class="list-item__input" class="task" type="text" >
      <button class="list-item__edit-btn" class="edit">Edit</button>
      <button class="list-item__delete-btn" class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
